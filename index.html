<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/responsive-fonts.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="top-wrap">
        <div class="header bounce">
            <a href="index.html">
                <p>Lil YouTube!</p>
            </a>
        </div>
        <div class="search_box">
            <input type="text" name="" id="query" placeholder="Get the most relevant youtube videos...">
            <button id="query_button" type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="results-wrapper">
        <div class="results">
            <ul id="video_list" class="videos_list">

            </ul>
        </div>
    </div>

    <!-- Change theme button -->
    <div class="change_theme" title="Change Theme">
        <i class="fa fa-magic"></i>
    </div>
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script type="text/javascript" src="js/js.js"></script>
</body>

</html>
